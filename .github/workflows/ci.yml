name: CI


on: [push, pull_request]


jobs:
test:
runs-on: ubuntu-latest
steps:
- uses: actions/checkout@v4
- name: Set up Python
uses: actions/setup-python@v4
with:
python-version: '3.10'
- name: Install dependencies
run: |
python -m pip install --upgrade pip
pip install -r requirements.txt
- name: Run lint (basic import test)
run: |
python -c "import src.content_based; import src.collab; import src.eval; print('imports ok')"
